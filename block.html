<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stay Focus</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d0e6ff, #a6c8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0b3d91;
    }
    .container {
      background: #ffffff;
      max-width: 420px;
      padding: 40px 30px 30px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(11, 61, 145, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 22px;
      user-select: none;
    }
    .container h1 {
      margin: 0;
      font-size: 2.4em;
      font-weight: 700;
      letter-spacing: 1.3px;
      color: #0b3d91;
    }
    .container p {
      font-size: 1.15em;
      line-height: 1.5;
      color: #234a9a;
      margin: 0 0 12px 0;
    }
    .container .hint {
      font-size: 0.95em;
      font-style: italic;
      color: #3a66b2;
      background: #dbe9ff;
      border-left: 5px solid #2c56b2;
      padding: 14px 18px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(44, 86, 178, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stop Males</h1>
    <p>Situs ini diasingkan demi masa depanmu yang lebih produktif.</p>
    <div class="hint">Karya DzarelDeveloper, anti scroll-scroll club.</div>
  </div>
</body>
</html>
